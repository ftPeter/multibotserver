{% extends "index.html" %}
{% block title %}MHC Robotics | Gallery{% endblock %}

{% block content %}
<div class="mt-5 mb-3">
    <span class="h3 text-muted mr-4 align-middle">Image Gallery: </span>
</div>
<div>
    <ul class="list-group list-group-flush">
        {% for robot in robots %}
          <li class="list-group-item"><a href="gallery/{{robot.pk}}">{{robot.name}} ({{robot.type.gallery.all.count}})</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
