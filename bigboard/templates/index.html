<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
        <div class="col-md-1"></div>
		<div class="col-md-10 mt-3">
            <ul class="nav nav-tabs">

            <h2 class="text-muted mr-4">
                MHC Robotics
            </h2>
                <li class="nav-item">
                    <a class="nav-link" id="home-tab" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="gallery-tab" href="/gallery">Gallery</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" id="broadcast-tab" href="/broadcast">Broadcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="formation-tab" href="/formation">Formation</a>
                </li>
            </ul>

            {% block content %}
            {% endblock %}
		</div>
	</div>
</div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
